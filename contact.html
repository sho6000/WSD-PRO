    <div class="container" style="margin-top: 80px;">
        <div class="contact-form">
            <h2 class="text-center mb-4">Get in Touch with Us</h2>
            <form id="contactForm" method="post" action="send_email.php">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    <div id="emailHelp" class="form-text">college email: oxforduni@gmail.com</div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="contactType" class="form-label">Preferred Contact Method</label>
                    <div>
                        <input type="radio" id="emailRadio" name="contactType" value="email" required>
                        <label for="emailRadio">Email</label>
                    </div>
                    <div>
                        <input type="radio" id="phoneRadio" name="contactType" value="phone">
                        <label for="phoneRadio">Phone</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Select Department</label>
                    <select class="form-select" id="department" name="department" required>
                        <option value="" disabled selected>Select a department</option>
                        <option value="admissions">Admissions</option>
                        <option value="financialAid">Financial Aid</option>
                        <option value="academicAdvising">Academic Advising</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="interests" class="form-label">Interests</label>
                    <div>
                        <input type="checkbox" id="courseInfo" name="interests" value="courseInfo">
                        <label for="courseInfo">Course Information</label>
                    </div>
                    <div>
                        <input type="checkbox" id="scholarships" name="interests" value="scholarships">
                        <label for="scholarships">Scholarships</label>
                    </div>
                    <div>
                        <input type="checkbox" id="events" name="interests" value="events">
                        <label for="events">Events</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
